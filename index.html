<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Artificial Intelligence through the ages - A Timeline</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
	<h1>L'intelligence artificielle</h1>
	<h2>Timeline</h2>
	<nav>
		<ul>
			<a name="all-cat" class="nav active"><li>Toutes les catégories</li></a>
			<a name="cat-un" class="nav"><li>Catégorie 1</li></a>
			<a name="cat-deux" class="nav"><li>Catégorie 2</li></a>
			<a name="cat-trois" class="nav"><li>Catégorie 3</li></a>
		</ul>
	</nav>
	<ul>

		<main>
		<div id="timeline"></div></main>
	</ul>
</div>
</body>



<!--CDN JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!--CDN handlebars.js-->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script>
  // compile the template
  var template = Handlebars.compile("Handlebars <b>{{doesWhat}}</b>");

</script>

<!--Création de la template-->
<script id="template" type="text/x-handlebars-template">
<div class="date {{{Catégorie}}}"><li>
		<time datetime="0000-00-00-">{{{Date}}}</time> - <h3>{{{Titre}}}</h3>
		<p>{{{Description}}}</p>
		<img src="{{{Src}}}">
		<h4><a href="{{{Lien}}}">En savoir plus</a></h4>
	</li></div>
</script>

<!-- Script principale -->
<script type="text/javascript" src="script.js"></script>

</html>
